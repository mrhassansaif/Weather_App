<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Weather</title>
  <link rel="icon" type="image/png" href="favi.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap & FontAwesome -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous"
  />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Exo+2:700|Roboto|Roboto+Mono|Source+Code+Pro"
    rel="stylesheet"
  />

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="body1">
    <header><span>Global Weather Forecast</span></header>

    <div class="search">
      <div class="input-group mb-3">
        <input
          type="text"
          id="myInput"
          class="form-control"
          placeholder="Search by Country, Province or City"
        />
        <div class="input-group-append">
          <button id="search-btn" class="btn" type="button">
            <i class="fas fa-search fa-lg"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="weather-card" style="display: none;">
      <h2 class="city-name"></h2>
      <h3 class="temp"><span></span>°</h3>
      <p id="icon"></p>
      <p class="description"></p>
      <div class="switch-btn">
        <span>°C</span>
        <label class="switch">
          <input id="abc" type="checkbox" />
          <span class="slider round"></span>
        </label>
        <span>°F</span>
      </div>
      <p class="temp-range">
        <span class="min"></span>° / <span class="max"></span>°
      </p>
    </div>

    <div class="image-copyright">
      Images by
      <a href="https://andrewsalfinger.tumblr.com/" target="_blank"
        ><b>Andrew Salfinger</b></a
      >
    </div>
    <div class="site-copyright">
      Copyright &copy; 2020 |
      <a href="https://www.instagram.com/mrhassan_saif/"><b>M. Hassan Bin Saif</b></a>
    </div>
  </section>

  <!-- jQuery & Bootstrap -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha384-tsQFqpERiu6Vjz6+hXb6fZj23U6NfM1pV/7wF1mkPXF5uSXm+6hjV6G+X9wYdWNh"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
    integrity="sha384-pjaaA8dDz/UMNV6R+wb1nY5kTU5XtKx3cde3Y9mug6FpGfyvGIkN8KCq2P5YyX04"
    crossorigin="anonymous"
  ></script>

  <!-- Your JS -->
  <script src="script.js" defer></script>
</body>
</html>
